    <script>
        // setInterval() function
        // setInterval(function, milliseconds)
        // setInterval(function, milliseconds, parameter1, parameter2, ...)
        // setInterval(function, milliseconds, parameter1, parameter2, ..., parameterN)
        // setInterval(function, milliseconds, parameter1, parameter2, ..., parameterN, context)

        /*

        */

        /*

        const sayDate =  function(str) {
            console.log(str, Date.now());
        }

        // setInterval(sayDate, 1000, "Hello");
        
        // to stop above event, we have clearInterval()

        // clearInterval() function
        // clearInterval(id)
        // id = setInterval(function, milliseconds)
        // id = setInterval(function, milliseconds, parameter1, parameter2, ...)
        // id = setInterval(function, milliseconds, parameter1, parameter2, ..., parameterN)
        // id = setInterval(function, milliseconds, parameter1, parameter2, ..., parameterN, context
        // id = setInterval(function, milliseconds, parameter1, parameter2, ..., parameterN, context

        const intervalId = setInterval(sayDate, 1000, "Hello");
        clearInterval(intervalId);
